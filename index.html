<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ToDo:</h1>
        <!-- ToDo-liste -->
        <ul class="to_do_list"></ul>
        <!-- Inputfelt og knap -->
        <div class="input-container">
            <input type="text" class="new_task_input" placeholder="Skriv en opgave">
            <button class="new_task_button">Tilføj</button>
        </div>

        <h1>Fuldført:</h1>
        <ul class="to_do_done"></ul>
    </div>

    <script src="JS.js"></script>

</body>
</html>
